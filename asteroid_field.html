<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Field</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="asteroid_field.js"></script>
</head>
<body>
    <script>
        let asteroids = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 30; i++) {
                asteroids.push(new Asteroid());
            }
        }

        function draw() {
            background(0, 0, 20);
            
            // Update and show asteroids
            for (let asteroid of asteroids) {
                asteroid.update();
                asteroid.show();
            }
        }

        class Asteroid {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(20, 60);
                this.speed = random(1, 3);
            }

            update() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = 0;
                    this.x = random(width);
                }
            }

            show() {
                fill(150, 150, 150);
                ellipse(this.x, this.y, this.size, this.size);
            }
        }
    </script>
</body>
</html>
